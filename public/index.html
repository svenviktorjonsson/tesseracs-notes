<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Canvas (Importing KaTeX)</title>

    <link rel="stylesheet" href="bundle.css">

    <link rel="stylesheet" href="vendor/katex/katex.min.css">

    </head>
<body>

<div id="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000" title="Select Color">
    <label for="lineWidthPicker">Line:</label>
    <select id="lineWidthPicker" title="Select Line Width">
        <option value="1">1px</option>
        <option value="2" selected>2px</option>
        <option value="3">3px</option>
        <option value="5">5px</option>
        <option value="8">8px</option>
        <option value="13">13px</option>
    </select>
    <label for="fontSizeInput">Size:</label>
    <input type="number" id="fontSizeInput" title="Enter Font Size (1-400)" value="16" min="1" max="400" style="width: 50px;">
    <span>px</span>
</div>

<canvas id="mainCanvas"></canvas>
<div id="selectionRect"></div>
<div id="nodeHandlesContainer"></div>
<div id="snapIndicatorElem" class="snap-indicator"></div>
<div id="rotateHandleIcon" class="transform-handle rotate-handle" style="display: none;"></div>
<div id="scaleHandleIcon" class="transform-handle scale-handle" style="display: none;"></div>
<div id="math-output"></div>


<script src="bundle.js"></script>
</body>
</html>
